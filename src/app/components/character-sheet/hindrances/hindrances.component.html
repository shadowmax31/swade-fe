<div>
    Hindrances
    <ng-container *ngIf="character != null">
        <div class="line" *ngFor="let h of character.hindrances">
            <input [(ngModel)]="h.description"/>
            <button (click)="remove(h)">Delete</button>
        </div>
        <div class="line">
            <input [(ngModel)]="newHindrance" (change)="add()"/>
        </div>
    </ng-container>
</div>
